
		<h3>Horario</h3>

<table>
		<tr>
			<th>Hora</th>
			<th>Mascota</th>
			<th>Estado de la cita</th>
			<th><i class="material-icons">add</i></th>
		</tr>
		
		
		
		<tr ng-repeat="x in timetable">
			<td>{{x.hour}}</td> 
				<td><span ng-show="x.appointment">{{x.appointment.petId.name}}<span></td>
				<td><span ng-show="x.appointment">{{x.appointment.status}}<span></td>
			<td>
				<a ng-show="x.appointment" href="/appointments/{{x.appointment._id}}"><i class="material-icons">Modificar</i></a>
				<a ng-show="!x.appointment" href="/appointments/add/{{day + '-' + x.hour}}"><i class="material-icons">{{day + '-' + x.hour}}</i></a>
			</td>
		</tr>

</table>
