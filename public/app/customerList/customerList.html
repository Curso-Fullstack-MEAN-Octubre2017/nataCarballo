<div ng-controller="CustomerListController">
	<div data-ng-controller="CustomerListController">
		<h3>Lista de clientes</h3>
		<br> <br> <br> <br>

		<table class="highlight striped deep-purple lighten-4">
			<thead>
				<th>id</th>
				<th>DNI</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Tel√≥fono</th>
				<th>Email</th>
				<th>Nota</th>
			</thead>
			<tbody>
				<tr ng-repeat="customer in customerList">
					<td><a ng-href="/customers/{{customer._id}}">{{customer._id}}</a></td>
					<td>{{customer.dni}}</td>
					<td>{{customer.firstName}}</td>
					<td>{{customer.lastName}}</td>
					<td>{{customer.phone}}</td>
					<td>{{customer.email}}</td>
					<td>{{customer.note}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
